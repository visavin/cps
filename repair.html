<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Repair info</title>
</head>
<body>
<section class="repair-brands-container">
  <div class="repair-brands">
    <header class="repair-brands__title">
      <h2>Ремонт техники различных брендов</h2>
    </header>
    <div class="repair-brands__swiper swiper">
      <div class="repair-brands__wrapper swiper-wrapper">
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Lenovo.svg" alt="Lenovo">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Samsung.svg" alt="Samsung">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Apple.svg" alt="Apple">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/ViewSonic.svg" alt="ViewSonic">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Bosch.svg" alt="Bosch">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/HP.svg" alt="HP">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Acer.svg" alt="Acer">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Sony.svg" alt="Sony">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
        <article class="repair-brands__slide swiper-slide">
          <div class="repair-brands__logo">
            <img src="./assets/img/upload/Lenovo.svg" alt="Lenovo">
          </div>
          <button class="repair-brands__button" title=""></button>
        </article>
      </div>
      <div class="repair-brands__pagination swiper-pagination"></div>
    </div>
    <button class="repair-brands__read-more dropdown">
      <span class="dropdown__icon"></span>
      <span class="dropdown__text">Показать все</span>
    </button>
  </div>
</section>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
